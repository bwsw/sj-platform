<div class="main-alerts mt-1">
  <ngx-alert class="custom-alert"
         *ngFor="let alert of alerts; let i = index"
         type="{{alert.type}}"
         dismissible="{{alert.closable}}"
         dismissOnTimeout="{{getTimeOut(alert)}}"
         (onClose)="closeAlert(i)">
    {{ alert.message }}
  </ngx-alert>
</div>
