sj-benchmark.performance {
  message {
    sizes = ${?MESSAGE_SIZES}
    count = 10000000
    count = ${?MESSAGES_COUNT}
  }

  kafka.address = ${?KAFKA_ADDRESS}
  mongo.port = ${?MONGO_PORT}

  output-file = "benchmark-output-file"
  output-file = ${?OUTPUT_FILE}

  words = "lorem,ipsum,dolor,sit,amet"
  words = ${?WORDS}
}

engine.instance.name = "bench-reg-instance"
sj-common.mongo.hosts = "localhost:"${?sj-benchmark.performance.mongo.port}
sj-common.mongo.hosts = ${?MONGO_HOSTS}